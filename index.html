<body>
<center><div id="container"></div></center>
<script>
  window.RufflePlayer = window.RufflePlayer || {};
  window.RufflePlayer.config = {"allowFullscreen": true,"autoplay": "on","quality": "best","unmuteOverlay": "hidden"}
  window.addEventListener("load", (event) => {
      var swf = new URL(window.location.href).searchParams.get("swf")
      if(swf == null){
        swf = localStorage.swf} else {
        localStorage.swf = swf
      }
      const ruffle = window.RufflePlayer.newest();
      window.player = ruffle.createPlayer();
      player.style.width = "100%"; player.style.height = "100%";
      const container = document.getElementById("container");
      container.appendChild(player);
      player.load(swf);
      window.history.pushState("object or string", "Title", window.location.pathname)
  });
</script>
<script src="https://unpkg.com/@ruffle-rs/ruffle"></script>
</body
