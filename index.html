<body>
<center><div id="container"></div></center>
<center><button id="full">Enter Fullscreen</button></center>
<script>
  window.RufflePlayer = window.RufflePlayer || {};
  window.RufflePlayer.config = {"allowFullscreen": true,"autoplay": "on"}
  window.addEventListener("load", (event) => {
      var swf = new URL(window.location.href).searchParams.get("swf")
      if(swf == null){
        swf = localStorage.swf} else {
        localStorage.swf = swf
      }
      const ruffle = window.RufflePlayer.newest();
      window.player = ruffle.createPlayer();
      player.style.width = "100%"; player.style.height = "100%";
      const container = document.getElementById("container");
      container.appendChild(player);
      player.load(swf);
      window.history.pushState("object or string", "Title", window.location.pathname)
      document.getElementById("full").onclick = function(){window.player.enterFullscreen()};
  });
</script>
<script src="https://unpkg.com/@ruffle-rs/ruffle"></script>
</body
